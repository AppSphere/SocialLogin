

<ion-content>
  <form class="form" [formGroup]="validationsForms" (ngSubmit)="register(validationsForms.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="firstName" type="text" placeholder="First Name"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  formControlName="lastName" type="text" placeholder="Last Name"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  formControlName="phonNumber" type="tel" placeholder="Phone Number"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"  required></ion-input>
            </ion-item>
            <div formGroupName="matchingPasswords">
              <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Password"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessages.password">
                    <div class="error-message" *ngIf="validationsForms.get('matchingPasswords').get('password').hasError(validation.type) && (validationsForms.get('matchingPasswords').get('password').dirty || validationsForms.get('matchingPasswords').get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
              <ion-item>
                <ion-input formControlName="confirm" type="password" placeholder="Confirm Password"  required></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessages.confirm">
                    <div class="error-message" *ngIf="validationsForms.get('matchingPasswords').get('confirm').hasError(validation.type) && (validationsForms.get('matchingPasswords').get('confirm').dirty || validationsForms.get('matchingPasswords').get('confirm').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            </div>
              <!-- These validations are for the form group -->
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validationMessages.matchingPasswords">
                  <div class="error-message" *ngIf="validationsForms.get('matchingPasswords').hasError(validation.type) && (validationsForms.get('matchingPasswords').get('confirm').dirty || validationsForms.get('matchingPasswords').get('confirm').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="10">
                    <div class="marketing-label">
                     Can we send you Marketing Emails?
                    </div>
                  </ion-col>
                  <ion-col size="2">
                    <div>
                      <ion-checkbox color="secondary" formControlName="IsMarketingEmailsAllowed" ></ion-checkbox>
                    </div>
                  </ion-col>
                  
                </ion-row>
              </ion-grid>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="!validationsForms.valid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  
</ion-content>
