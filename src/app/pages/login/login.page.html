<ion-content>

  <ion-grid style="height: 100%;">
    <ion-row align-items-center style="height: 100%;">
      <ion-col>



        <form class="form" [formGroup]="validationsForms" (ngSubmit)="login(validationsForms.value)">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <h3>Login to Results Framework</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-input formControlName="email" type="email" placeholder="your@email.com" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.password">
                      <div class="error-message"
                        *ngIf="validationsForms.get('password').hasError(validation.type) && (validationsForms.get('password').dirty || validationsForms.get('password').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>
                </div>
                <div padding>
                  <ion-button size="large" type="submit" [disabled]="!validationsForms.valid" expand="block">Login
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <a [routerLink]="'/register'">Register</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
              <a [routerLink]="'/reset-password'">Forgot Password</a>
            </ion-col>
          </ion-row>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" text-center>
              <ion-button fill="clear" size="large" (click)="linkedInLogin()">
                <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
              </ion-button>
              <ion-button fill="clear" size="large" (click)="signInWithGoogle()">
                <ion-icon slot="icon-only" name="logo-google"></ion-icon>
              </ion-button>
              <ion-button fill="clear" size="large" (click)="signInWithFB()">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>


      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
